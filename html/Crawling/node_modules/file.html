<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> HTML5AROUND </title>
    <style>

        .guide .box span {
            display:block;
            text-align:center;
            font-size:20px;
            margin-bottom:20px;
        }
        input {
            width:200px;
            height:100px;
            border-radius:3px;
            font-weight:600;
            border-color:transparent;
            font-size:25px;
            background:hotpink;
            color:#fff;
            cursor:pointer;
        }

        .upload {
            opacity:0;
            position:relative;
        }
        .replace {
            position:absolute;
            width:200px;
            height:100px;
            border-radius:3px;
            font-weight:600;
            border-color:transparent;
            font-size:25px;
            background:hotpink;
            color:#fff;
            cursor:pointer;
        }

    </style>
</head>
<body>

<div class="box">
    <button class="replace">파일 업로드</button>
    <input type="file" value="파일 업로드" class="upload">
</div>
</body>
</html>
